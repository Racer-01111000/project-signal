<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Signal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 600px;
    }
    label, textarea, input {
      width: 100%;
      display: block;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    textarea, input {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3333;
    }
    .nav {
      margin-top: 2rem;
    }
    .nav a {
      color: #ff4c4c;
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Submit a Signal</h1>
  <form method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
    <label for="name">Your Name (optional):</label>
    <input type="text" id="name" name="name" placeholder="Rick" />

    <label for="message">Your Message to the Future:</label>
    <textarea id="message" name="message" rows="6" placeholder="Enter your message..."></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="nav">
    <a href="/index.html">Home</a>
    <a href="/archive.html">View Archive</a>
  </div>
</body>
</html>
