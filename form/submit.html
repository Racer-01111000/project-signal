<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a SIGNAL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit a SIGNAL</h1>
    <form action="https://formspree.io/f/xldbkgqg" method="POST">
      <input type="hidden" name="_redirect" value="/form/thank-you.html" />
      
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Rick" />

      <label for="message">Your Message to the Future:</label>
      <textarea id="message" name="message" rows="6" required placeholder="Write your SIGNAL here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
