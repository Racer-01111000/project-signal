<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project SIGNAL - Submit a Message</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }
    label {
      margin-top: 15px;
    }
    textarea, input {
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff4c4c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Submit a Signal</h1>
  <form action="https://formspree.io/f/######" method="POST">
    <label for="name">Your Name (optional):</label>
    <input type="text" name="name" id="name" placeholder="Anonymous">

    <label for="message">Your Message to the Future:</label>
    <textarea name="message" id="message" rows="10" placeholder="Write something timeless..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
